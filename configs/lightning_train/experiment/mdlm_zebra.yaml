# @package _global_
defaults:
- override /model_type: mdlm
- override /model: ddit_small_mdlm
- override /datamodule: zebra_mdlm
- override /dataset: zebra
- override /collation_strategy: default
- override /noise_schedule: loglinear_v2

lightning_module:
  _target_: pcdd.diffusion.mdlm_v2.MDLMLightningModuleForZebra

compile: false

trainer:
  precision: bf16-mixed
  val_check_interval: 10000
  check_val_every_n_epoch: null
  max_steps: -1
  max_epochs: 300

generative_perplexity:
  evaluators: null

optimizer:
  lr: 0.0001

lr_scheduler:
  name: constant_with_warmup
  num_warmup_steps: 1000

callbacks:
  checkpoint_every_n_steps:
    every_n_train_steps: 5000
    keep_multiple: 2
  checkpoint_monitor:
    monitor: val/nll

tags:
  compile: ${compile}
  precision: ${trainer.precision}


