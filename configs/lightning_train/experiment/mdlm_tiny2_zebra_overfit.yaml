# @package _global_
defaults:
  - mdlm_tiny2_zebra_sorted
  - /debug/debug_callbacks
  - _self_

global_flags:
  DEBUG_OVERFIT: true

paths:
  log_dir: ${paths.root_dir}/debug_logs/overfit_zebra

compile: false
trainer:
  max_epochs: null
  max_steps: 30000 #1000_000
  overfit_batches: 1 #500 # 500
  val_check_interval: 1000 #null # 5000
  check_val_every_n_epoch: null #1
  log_every_n_steps: 1
  gradient_clip_val: 1.0
  num_sanity_val_steps: 0
  enable_checkpointing: null


datamodule:
  global_batch_size: 1
  train_dataloader_kwargs:
    batch_size: 1
    num_workers: 0
    pin_memory: false
    drop_last: false
    persistent_workers: false
    prefetch_factor: null
  predict_dataloader_kwargs:
    batch_size: 1


optimizer:
  lr: 0.0001

lr_scheduler:
  name: constant_with_warmup
  num_warmup_steps: 2
  num_training_steps: ${trainer.max_steps}
  fraction_warmup_steps: null 

generative_perplexity:
  evaluators: null
  num_samples: 1

hydra:
  job:
    env_set:
      TQDM_MINITERS: 1
